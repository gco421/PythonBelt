<html>
<head>
    <title>Registration Form</title>
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> 
    <!-- Optional theme --> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript --> 
</head>
<body>
      <div class ="container">
      <main role="main">
            <div class="col-md-6">
            <h1>Login and Registration</h1>
            <h2>Register here</h2>
            <form action='/registerprocess', method='post'>
            <!-- Below: Jinja2 code that allows flash messages to be displayed-->
            {% with messages = get_flashed_messages() %} 
            {% if messages %}
                {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %}
            {% endif %}
            {% endwith %}
              <label for="f_n">First Name</label>
              <input id="f_n" name="f_n" type="text">
              <br>
              <label for="l_n">Last Name</label>
              <input id="l_n" name="l_n" type="text">
              <br>
              <label for="email">Email</label>
              <input id="email" name="email" type="text">
              <br>
              <label for="password">Password:</label>
              <input type="password" id="password" name="password">
              <br>
              <label for="b ">Password Confirmation:</label>
              <input type="password" id="pw_confirm" name="password_confirmation">
              <br>
              <input type="submit" value="Submit">
            </form> 
            </div>
            <div class="col-md-6">
             <br>
             <br>
             <br>
             <h2>Login here</h2>
             <form action='/loginprocess', method='post'>
             <label for="email">Email</label>
             <input id="email" name="email" type="text">
             <br>
             <label for="password">Password:</label>
             <input type="password" id="password" name="password">
             <br>
             <input type="submit" name="login" value="Login">
            </form> 
            </div>
        </div>
      </main>     
</body>
</html>
